<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Styling a form</title>
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <h1>signup</h1>
      </div>
      <form id="myform" action="post">
        <input type="text" id="username" value="Username" title="Username" />
        <br />
        <input
          type="text"
          id="email"
          name="email"
          value="Email"
          title="Email"
        />
        <br />
        <input
          type="password"
          placeholder="●●●●●●●●"
          id="password"
          name="password"
          value="Password"
          title="Password"
        />
        <br />
        <input type="submit" id="submit" value="SUBMIT" name="posted" />
        <div class="clear"></div>
      </form>
    </div>
  </body>
</html>
